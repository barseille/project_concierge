{% load static i18n %}

{% include "_section_title.html" with subheading="services" heading="concierge offers" %}


<section
  class="px-4 sm:px-12 mx-auto mb-32 grid gap-6 text-center sm:grid-cols-3 lg:grid-cols-3"
>
  {% for service in services %}
  <div
    class="flex flex-col items-center justify-end gap-y-2 rounded-3xl overflow-hidden bg-gradient-to-r from-black to-gray-500"
  >
    <img
      src="{{ service.image.url }}"
      alt="{{ service.title }}"
      class="w-full h-96 object-cover"
    />
    <h2 class="font-oxygen text-lg font-semibold text-white uppercase">
      {{ service.title }}
    </h2>
    <a
    href="{{ service.link }}"
    class="inline-flex items-center justify-center rounded-lg bg-gradient-to-br from-yellow-500 to-orange-500 px-4 py-2 text-sm uppercase leading-tight text-black shadow-md transition duration-150 ease-in-out hover:shadow-outline hover:text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 font-semibold mb-4"
  >
    {% trans "SEE DETAILS" %}
  </a>


  </div>
  {% endfor %}
</section>

<!-- Section avec image de fond  -->
<div
  class="bg-cover bg-center min-h-screen"
  style="background-image: url('{% static 'images/6.webp' %}')"
></div>
