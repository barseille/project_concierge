{% load static i18n %}

{% include "_section_title.html" with subheading="services" heading="concierge offers" %}


<section
  class="container mx-auto mb-32 grid gap-6 text-center sm:grid-cols-2 lg:grid-cols-3"
>
  {% for service in services %}
  <div
    class="flex flex-col items-center justify-end gap-y-2 rounded-3xl overflow-hidden bg-gradient-to-r from-black to-white"
  >
    <img
      src="{{ service.image.url }}"
      alt="{{ service.title }}"
      class="w-full h-96 object-cover"
    />
    <h2 class="font-oxygen text-lg font-bold text-white uppercase">
      {{ service.title }}
    </h2>
    <a
      href="{{ service.link }}"
      class="group relative mb-2 inline-flex min-w-[160px] items-center justify-center overflow-hidden rounded-lg bg-gradient-to-br from-yellow-500 to-orange-500 p-0.5 text-sm font-medium text-gray-900 hover:text-black focus:outline-none focus:ring-4 focus:ring-yellow-200 group-hover:from-yellow-500 group-hover:to-orange-500 dark:text-white dark:focus:ring-yellow-800"
    >
      <span
        class="relative rounded-md bg-white px-8 py-2.5 transition-all duration-75 ease-in group-hover:bg-opacity-0 dark:bg-black"
      >
        {% trans "SEE DETAILS" %}
      </span>
    </a>
  </div>
  {% endfor %}
</section>

<!-- Section avec image de fond  -->
<div
  class="bg-cover bg-center min-h-screen"
  style="background-image: url('{% static 'images/6.webp' %}')"
></div>
