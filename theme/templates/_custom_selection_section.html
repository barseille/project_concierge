{% load i18n %}

<!-- Section de liste d'éléments avec animations -->
<section>
  <div class="container mx-auto flex flex-col items-center text-center text-white gap-10 px-4 mb-6">
    <!-- Premier élément avec animation fade-up -->
    <div class="flex flex-col gap-3" data-aos="fade-up" data-aos-delay="100">
      <h3 class="font-bold uppercase text-yellow-500 text-lg">
        {% trans under_title1 %}
      </h3>
      <p class="text-base">
        {% trans small_sentences1 %}
      </p>
      <div class="mx-auto w-10 border-b border-stone-500 py-1 pt-5"></div>
    </div>

    <!-- Deuxième élément avec animation fade-up -->
    <div class="flex flex-col gap-3" data-aos="fade-up" data-aos-delay="300">
      <h3 class="font-bold uppercase text-yellow-500 text-lg">
        {% trans under_title2 %}
      </h3>
      <p class="text-base">
        {% trans small_sentences2 %}
      </p>
      <div class="mx-auto w-10 border-b border-stone-500 py-1 pt-5"></div>
    </div>

    <!-- Troisième élément avec animation fade-up -->
    <div class="flex flex-col gap-3" data-aos="fade-up" data-aos-delay="500">
      <h3 class="font-bold uppercase text-yellow-500 text-lg">
        {% trans under_title3 %}
      </h3>
      <p class="text-base">
        {% trans small_sentences3 %}
      </p>
    </div>
  </div>
</section>
